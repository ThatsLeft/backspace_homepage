<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Backspace AS</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/png" href="/static/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="container">
                <div class="logo-section">
                    <div class="logo">
                        <div class="logo-svg">
                            <img src="/static/logo.svg" alt="Backspace AS Logo" width="64" height="32">
                        </div>
                        <h1>Backspace AS</h1>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="content-container">
            <main class="main-content">
                <div class="welcome-section">
                    <h2>Welcome to Backspace AS</h2>
                    <p class="tagline">Solutions are developing as we speak</p>
                </div>

                <!-- Embedded webpage section -->
                <div class="embedded-section">
                    <h3>While you wait for future projects, why not play this game?</h3>
                    <div class="iframe-container">
                        <iframe 
                            src="https://thatsleft.github.io/Elm/src/" 
                            title="Elm Project"
                            loading="lazy"
                            allowfullscreen>
                            <p>Your browser does not support iframes. <a href="https://thatsleft.github.io/Elm/src/" target="_blank">View the page directly</a>.</p>
                        </iframe>
                    </div>
                </div>
            </main>
        </div>
        
        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 Backspace AS. All rights reserved.</p>
                <p class="footer-tagline">Making technology work for you</p>
            </div>
        </footer>
    </div>
</body>
</html>
